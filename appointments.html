    <div>
        <center>
            <form  method="POST" action="PHP/sendAppointment.php">
                <div class="box">
                    <div class="DivL">
                        <h1 class="BoxLHeadText">Book an</h1>
                        <div class="BoxLDateinput-container ic1">
                            <input type="text" name="date" id="date" class="input" required />
                            <div class="BoxLcut">Date</div>
                        </div> 
                        <div class="BoxLTime">  
                            <div class="BoxLinput-container BoxLic1">
                                <input type="time" name="start_time" class="BoxLinput" required />
                                <div class="BoxLcut">Start Time</div>
                            </div>
                            <div class="BoxLinput-container BoxLic1">
                                <input type="time" name="end_time" class="BoxLinput" required />
                                <div class="BoxLcut">End Time</div>
                            </div>
                        </div>
                        <div class="input-container ic1">
                            <textarea name="requirement" class="textarea" type="textarea" rows="10" placeholder=" " required></textarea>
                            <div class="BoxLTcut"></div>
                            <label for="requirement" class="BoxLTplaceholder">Requirements</label>
                        </div>
                    </div>
                    <div class="DivR">
                        <h1 class="BoxRHeadText">Appointment</h1>
                            <div class="form">
                                <div class="input-container ic1">
                                    <input name="full_name" class="input" type="text" pattern="[A-Za-z]{2,25} [A-Za-z]{2,25}"
                                    title="Full Name must consist of at least 2 Short Names (First/Middle name + Surename)." placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="full_name" class="placeholder">Full name</label>
                                </div>
                                <div class="input-container ic1">
                                    <input name="email" class="input" type="text" pattern="[a-zA-Z0-9.]{2,}[@]{1}[a-zA-Z]{4,}[.]{1}[a-zA-Z]{2,}"
                                    title="Please include an [@] and [.] in the Email address." placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="email" class="placeholder">Email</label>
                                </div>
                                <div class="input-container ic1">
                                    <input name="address" class="input" type="text" pattern="[A-Za-z0-9@.,-/+();:' ]{5,50}" 
                                    title="Address should be Home Number, Lane, City, Country." placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="address" class="placeholder">Address</label>
                                </div>
                                <div class="input-container ic1">
                                    <input name="phone" class="input" type="tel" pattern="07[0-9]{8}"
                                    title="Phone number should consist 10 digits(Start with [07])." placeholder=" " required />
                                    <div class="cut"></div>
                                    <label for="phone" class="placeholder">Phone</label>
                                </div>
                                <input type="submit" name="submit" class="submit" value="S U B M I T"></input>
                                <br><br>
                            </div>
                    </div>
                </div>
            </form>
        </center>
